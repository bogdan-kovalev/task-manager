<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Task list</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/util.js"></script>

    <style type="text/css">
        .taskItem {
            border: solid 1px rgba(17, 68, 92, 0.85);
            padding: 4px;
            margin: 2px;
        }
    </style>

    <script id="widgetTmpl" type="text/x-jquery-tmpl">
        <div class="${widgetClass}">
            <input class="${addTaskTxtFieldClass}"/>
            <input class="${addTaskBtnClass}" type="button" value="New task"/>
        </div>
    </script>

    <script id="taskItemTmpl" type="text/x-jquery-tmpl">
        <div class="taskItem ${id}">
            <span>${description}</span>
        </div>
    </script>
</head>
<body>

</body>
</html>

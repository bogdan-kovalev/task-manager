<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Task list</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <script type="text/javascript" src="./js/util.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">


    <style>

    </style>

    <script id="widgetTmpl" type="text/x-jquery-tmpl">
        <div class="widget ${_class}">
            <div class="new-task">
                <textarea class="task-txt new-task-txt" rows=1 placeholder="Enter your task description"></textarea>
                <input class='assign inline-edit' placeholder="Assign to"></input>
                <a class="btn disabled new-task-btn">
                    <span>New task</span>
                </a>
            </div>
            <div class="widget-properties">
                <input type="checkbox" id="only-assigned-checkbox"/><b>My tasks assigned to others</b>
            </div>
            <div class="task-items-wrapper">
                <div class="no-tasks">There are no tasks available to you yet</div>
            </div>
        </div>
    </script>

    <script id="taskItemTmpl" type="text/x-jquery-tmpl">
        <div class="task-item ${task.status}" id="${task.id}">
            <div class="task-properties ui-widget">
            ${task.creationDate.toLocaleDateString()+" "+task.creationDate.toLocaleTimeString()}
            <span><b>Assigned to:</b></span>
            </div>
            <textarea
                class="inline-edit"
                rows=1
                ${task.status==Status.FINISHED || !access.edit  ? 'readonly':''}
            >${task.description}</textarea>
        </div>
    </script>

    <script id="deleteTaskBtnTmpl" type="text/x-jquery-tmpl">
        <a class="btn delete-btn">
            <span>Delete</span>
        </a>
    </script>

    <script id="saveTaskBtnTmpl" type="text/x-jquery-tmpl">
        <a class="btn save-btn">
            <span>Save</span>
        </a>
    </script>

    <script id="cancelEditBtnTmpl" type="text/x-jquery-tmpl">
        <a class="btn cancel-btn">
            <span>Cancel</span>
        </a>

    </script>

    <script id="finishTaskBtnTmpl" type="text/x-jquery-tmpl">
        <a class="btn finish-btn">
            <span>Finish</span>
        </a>
    </script>

    <script id="assignBtnTmpl" type="text/x-jquery-tmpl">
        <a class="btn assign-btn">
            <span>Assign</span>
        </a>
    </script>

    <script id="reopenBtnTmpl" type="text/x-jquery-tmpl">
        <a class="btn reopen-btn">
            <span>Re-open</span>
        </a>

    </script>

    <script id="assignInputTmpl" type="text/x-jquery-tmpl">
        <input class='assign inline-edit' placeholder="Assign to" value="${task.assignee !== task.author ? task.assignee : ''}">
    </script>
</head>
<body>
<script>
    $(function () {
        new Application().init();
    });
</script>
</body>
</html>

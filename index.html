<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Task list</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script type="text/javascript" src="./js/util.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>

    <style type="text/css">
        .widget {
            border: solid 2px rgba(113, 138, 208, 0.66);
            padding: 4px;
            margin: 10px 50px 2px 5px;
        }

        .task-item {
            border: solid 1px #11445c;
            padding: 4px;
            margin: 2px;
        }
    </style>

    <script id="widgetTmpl" type="text/x-jquery-tmpl">
        <div class="widget ${widgetClass}">
            <input class="task-txt ${addTaskTxtFieldClass}"/>
            <a class="btn ${addTaskBtnClass}">
                <span>New task</span>
            </a>
        </div>
    </script>

    <script id="taskItemTmpl" type="text/x-jquery-tmpl">
        <div class="task-item ${id}">
            <span>${description}</span>
        </div>
    </script>
</head>
<body>

</body>
</html>

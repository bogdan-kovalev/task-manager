<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>Task list</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script type="text/javascript" src="./js/util.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <link href="./css/style.css" rel="stylesheet"/>

    <style>
        input.inline-edit {
            /* Eliminate borders and padding */
            border: none;
            padding: 5px;
            margin: 2px 10px 2px 10px;
        }

        /* Add interaction cues on hover and focus */
        input.inline-edit:hover,
        input.inline-edit:focus {
            border: solid 1px #4dcccb;
        }
    </style>

    <script id="widgetTmpl" type="text/x-jquery-tmpl">
        <div class="widget ${widgetClass}">
            <div class="new-task">
                <input class="task-txt ${addTaskTxtFieldClass}"/>
                <a class="btn disabled ${addTaskBtnClass}">
                    <span>New task</span>
                </a>
            </div>
        </div>
    </script>

    <script id="taskItemTmpl" type="text/x-jquery-tmpl">
        <div class="task-item" id="${task.id}">
            <input class="inline-edit" value="${task.description}"/>
        </div>
    </script>

    <script id="deleteTaskBtnTmpl" type="text/x-jquery-tmpl">
        <a class="btn delete-btn">
            <span>Delete</span>
        </a>
    </script>

    <script id="saveTaskBtnTmpl" type="text/x-jquery-tmpl">
        <a class="btn save-btn">
            <span>Save</span>
        </a>

    </script>
</head>
<body>

</body>
</html>
